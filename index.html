<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Universe Editor</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="load()">
        <div class="container">

            <div class="material_manager_window">

                <div class="material_manager_top">
                    <form>Material manager

                        <button type="button" onclick="addMaterial()">+</button>

                    </form>
                </div>

                <div class="material_manager" id="material_manager"></div>
            </div>

            <div class="planet_manager_window">

                <div class="planet_manager_top">
                    <form>Planet manager

                        <button type="button" onclick="addPlanet()">+</button>

                    </form>
                </div>

                <div class="planet_manager" id="planet_manager"></div>
            </div>

        </div>
        <br>
        <div class="bottom_container">

            <div class="material_editor" id="material_editor"></div>

            <div class="console" id="consoleDiv"></div>

            <div class="planet_editor" id="planet_editor"></div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
